<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- Todo: -->
    <!-- Style the div elements that are added to the html -->
    <!-- Change: Add Time Remaining: with a counter that starts and a noise that is displayed -->
    <!-- Add: after finishing a Timer -> adds Free Time and after Done Task -> adds Free Time -->


    <title>Main Project: To-Do List</title>
  </head>
  <body>
    <div id="header">Welcome to the Todo-List:</div>    
      <div id="content-box1">
        <div id="time-remaining-description">Time Remaining:</div>
        <div id="box1">
          <button id="startTimer1" onclick=startTimerFocus() class="button-style1">Start</button>
          <div id="time-remaining">00:00</div>
        </div>
      </div>

      <div id="content-box2">
        <div id="freetime-description">Free Time:</div>
        <div id="box1">
          <button class="button-style2">Start</button>
          <div id="freetime">00:00</div>
        </div>
      </div>
     <div id="content-box3">
       <div id="box1">
          <input type="text" placeholder = "inside task here" id="todo-title">
            <select name="priority" id="priority-selector">
                <option value="low">low</option>
                <option value="medium">medium</option>
                <option value="high">high</option>
                <option value="today">today!!</option>
              </select>
        </div>
            <button class="button-style3" onclick=addTodo()>Add</button>
      </div>


      <div>
        <div id="todo-list"></div>
      </div>

      <script src="./js/todoManager.js"></script>
    </div>
  </body>
</html>
